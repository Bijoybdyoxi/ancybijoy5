    <body>
        <div class="hero">

            <video autoplay loop muted plays-inline class="back-video">
                <source src="anime background 12.mp4" type="video/mp4">
            </video>
            <section class="home" id="home">
                <div class="home-content">
                    <h3>HAPPY_VALENTINE'S_DAY</h3>
                    </div>
                </section>
               
                </div>

                <nav>
                    <img src="Polish.png"class="logo">

        <div class="hero">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="anime background 7.mp4" type="video/mp4">
        </video>
            <section class="home" id="home">
                <div class="home-content">
                    <h3>"LISTEN_MUSIC"</h3>
                    <div class="main">
        
                        <!-- left part -->
                        <div class="left">
                            <img id="track_image">
                            <p id="volume_show">90</p>
        
                            <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
                    </div>

                    <!-- right part-->
                    <div class="right">
                        <div class="show_song_no">
                            <p id="present">1</p>
                            <p>/</p>
                            <p id="total">12</p>
                        </div>

                        <!--- song title --->
                        <p id="title">title</p>
                        <p id="artist">Artist name</p>

                        <!--- middle part --->
                        <div class="middle">
                            <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                            <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                        </div>

                        <!--- song duration part --->
                        <div class="duration">
                            <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
                    </div>
                    <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
                    </div>

                    <!--- add javascript file --->
                    <script src="script1.js"></script>
                </section>
            </div>
